<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drago AI | Llama Edition</title>
    <style>
        :root { --bg: #f0f2f5; --accent: #0084ff; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); display: flex; flex-direction: column; height: 100vh; }
        header { padding: 15px; background: white; font-weight: bold; color: var(--accent); border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 12px; border-radius: 15px; font-size: 15px; }
        .drago { align-self: flex-start; background: #e4e6eb; }
        .user { align-self: flex-end; background: var(--accent); color: white; }
        .input-area { padding: 15px; background: white; display: flex; gap: 10px; }
        input { flex: 1; border: 1px solid #ccc; padding: 12px; border-radius: 25px; outline: none; }
        button { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <span>üê≤ Drago (Llama Power)</span>
    <button onclick="localStorage.removeItem('groq_key'); location.reload();" style="font-size:10px; background:red;">Reset Key</button>
</header>

<div id="chat-box">
    <div class="msg drago">Commander, Groq API Key enter cheyyu. Llama ippo ready aakum! üöÄ</div>
</div>

<div class="input-area">
    <input type="password" id="user-input" placeholder="Enter Groq Key...">
    <button onclick="handleFlow()">Send</button>
</div>

<script>
    let apiKey = localStorage.getItem("groq_key") || "";

    if (apiKey) {
        document.getElementById("user-input").type = "text";
        document.getElementById("user-input").placeholder = "Ask Drago...";
    }

    async function handleFlow() {
        const input = document.getElementById("user-input");
        const val = input.value.trim();
        const chatBox = document.getElementById("chat-box");

        if (!val) return;

        if (!apiKey) {
            apiKey = val;
            localStorage.setItem("groq_key", val);
            input.type = "text";
            input.value = "";
            chatBox.innerHTML += `<div class="msg drago">Key Saved! Entho chodhicholoo.</div>`;
            return;
        }

        chatBox.innerHTML += `<div class="msg user">${val}</div>`;
        input.value = "";

        const loader = document.createElement("div");
        loader.className = "msg drago";
        loader.innerText = "Llama chinthikkunnu...";
        chatBox.appendChild(loader);

        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{ role: "user", content: `You are Drago, a witty AI friend created by Commander Adam. Talk in Manglish. Question: ${val}` }]
                })
            });
            const data = await res.json();
            loader.innerText = data.choices[0].message.content;
        } catch (e) {
            loader.innerText = "Error! Key valid aano ennu check cheyyu.";
        }
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
</body>
</html>
